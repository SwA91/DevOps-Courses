# version: '3'

services:
  app:
    build:
      # mi ruta local lo uso de contexto
      context: .
      # que alias ejecuto del dockerfile
      target: dev
      # que dockerfile quiero usar
      dockerfile: Dockerfile
    # arranca la app
    command: yarn start:dev
    # evitar el bind module
    volumes:
      # . nuestra carpeta local es mapeada en /app
      - .:/app/
      # mapeo el node_modules del contenedor
      # crea un volumen anonimo y es mapea el contenedor
      - /app/node_modules
    container_name: nest-app-cont
    ports:
      - ${PORT}:${PORT}
    # montamos las mismas variables de la app en el contenedor
    environment:
      APP_VERSION: ${APP_VERSION}
      STAGE: ${STAGE}
      DB_PASSWORD: ${DB_PASSWORD}
      DB_NAME: ${DB_NAME}
      DB_HOST: ${DB_HOST}
      DB_PORT: ${DB_PORT}
      DB_USERNAME: ${DB_USERNAME}
      PORT: ${PORT}
      HOST_API: ${HOST_API}
      JWT_SECRET: ${JWT_SECRET}

  db:
    image: postgres:14.3
    restart: always
    ports:
      - '5432:5432'
    environment:
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME}
    container_name: ${DB_NAME}
    volumes:
      - postgres-db:/var/lib/postgresql/data

volumes:
  postgres-db:
    external: false
